components:
  schemas:

    User:
      type: object
      required:
        - name
        - email
        - cellphone
        - password
        - imageData
      properties:
        password:
          type: string
          format: password
        name:
          type: string
          example: Will Alvarez
        email:
          type: string
          example: will.alvarez@gmail.com
        cellphone:
          type: string
          example: '8442614767'
        imageData:
          type: string

    Doctor:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - speciality
          properties:
            id: 
              type: integer
            speciality:
              type: object
              properties:
                id:
                  type: integer

    Assistant:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/User'
        - type: object
          required:
            - doctorId
            - offices
            - permissions
          properties:
            id:
              type: integer
            doctorId:
              type: integer
            offices:
              type: array
              items: 
                type: object
                properties:
                  officeId:
                    type: integer
                  officeName:
                    type: string
                  permissions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
              

    Appointment:
      required:
        - doctorId
        - officeId
        - date
        - name
        - email
        - phone
      properties:
        id: 
          type: integer
        email:
          type: string
          example: cristof_tb@hotmail.com
        doctorId:
          type: integer
          example: 99
        officeId:
          type: integer
          example: 32
        name:
          type: string
          example: cristopher
        phone:
          type: string
          example: '8441234567'
        date:
          type: string
          format: date-time
          example: '2018-11-16T15:31:46.437-06'

    Office:
      type: object
      required:
        - email
        - name
        - phone
        - address
        - userId
        - lat
        - lng
        - startTime
        - closeTime
        - days
        - lunchStartTime
        - lunchCloseTime
      properties:
        id:
          type: integer
        email:
          type: string
        userId:
          type: integer
        name:
          type: string
        phone:
          type: string
          format: phone
        hospital:
          type: string
        number:
          type: string
        address:
          type: string
        lat:
          type: number
        lng:
          type: number
        startTime:
          type: string
        closeTime:
          type: string
        days:
          type: array
          items:
            type: integer
        lunchStartTime:
          type: string
        lunchCloseTime:
          type: string

    Patient:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            id:
              type: integer
            birthdate:
              type: string
              format: date-time
              example: '2018-11-16T15:31:46.437'
            gender:
              type: integer
              example: 1
            maritalStatus:
              type: integer
              example: 1
            bloodType:
              type: string
            bloodPressure:
              type: string
            weight:
              type: integer
            height:
              description: 'height in meters'
              type: integer
            doctor:
              type: object
              properties:
                id:
                  type: integer
                  example: 99
            office:
              type: object
              properties:
                id:
                  type: integer
                  example: 19
            medicalAppointment:
              type: object
              properties:
                id:
                  type: integer
                  example: 7

    InviteAssistant:
      type: object
      required:
        - email
        - doctorId
        - OfficeId
        - permissions
      properties:
        email:
          type: string
        doctorId:
          type: integer
        OfficeId:
          type: integer
        permissions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer

    UserCreated:
      required:
        - name
        - password
        - email
        - cellphone
        - imageData
        - speciality
      properties:
        id:
          type: integer
          example: 14
        name:
          type: string
          example: Will Alvarez
        password:
          type: string
          example: '$2a$10$P.RAVEFnDOeP3bqON.W0IeRnGrx48B0RzqdBzICTjdDI7JLYydFce'
        email:
          type: string
          example: will.alvarez@gmail.com
        cellphone:
          type: string
          example: '8442614767'
          # changes
        roleId:
          type: string
          example: null
        photo:
          type: string
          example: 'files/user/userdetails/17/'
        status:
          type: integer
          example: 2
        confirmationCode:
          type: string
          example: '2e1cbd'
        createDate:
          type: string
          format: date-time
          example: null
        token:
          type: string
          example: null
        imageData:
          type: string
