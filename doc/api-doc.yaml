          type: string
          example: 'will.alvarez@gmail.com'
        code:
          type: string
          example: 'hxr1s9'
        password:
          type: string
          format: password
          example: '****'
        name:
          type: string
          example: 'William Alv'
        imageData:
          type: string
          format: base64

    PasswordConfirmation:
      required:
        - email
        - password
        - confirmPassword
        - code
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        confirmPassword:
          type: string
          format: password
        code:
          type: string
