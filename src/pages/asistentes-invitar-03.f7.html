<template>
    <div class="page" data-name="asistentes-invitar-03" id='asistentes-invitar-03'>
        <div class="page-content login-screen-content btns">
            <div class="login-screen-content header-turquoise">
                <div class="list">
                    <ul class="header">
                        <li>
                            <div class="row">
                                <a href='#' class="item-link btn-back" id="cancel">
                                    <i class="material-icons">close</i>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <h3>Seleccionar Consultorio</h3>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <p><br><br></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="list media-list">
                    <ul id="consultorios">
                    </ul>
                </div>
            </div>
        </div>
        <div class="list buttons">
            <ul>
                <li>
                    <div class="row">
                        <a href="#" class="item-link list-button btn-rounded">
                            <p>Siguiente </p>
                            <i class="material-icons">chevron_right</i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</template>
<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function (e, page) {
                var self = this;
                var app = self.$app;
                var items;

                $$('#asistentes-invitar-03 .btn-rounded').addClass('grey');
                $$('#asistentes-invitar-03 .btn-rounded').off('click');

                app.preloader.show('blue');
                app.data.store.getItem('doctor').then(function (value) {
                    app.data.doctor = value;
                    app.data.store.getItem('assistant').then(function (assistantValue) {
                        app.data.assistant = assistantValue;
                        console.log(assistantValue);

                        app.request.get(app.data.url + '/doctors/' + app.data.doctor.id + '/offices',
                            function (e) {
                                var x = JSON.parse(e);
                                for (var i = 0; i < x.length; i++) {
                                    $$('<li>' +
                                        '<label class="radio item-radio item-content">' +
                                        '<div class="item-inner">' +
                                        '<div class="item-title-row">' +
                                        '<div class="item-title dark-blue">' + x[i].name + '</div>' +
                                        '</div>' +
                                        '<div class="item-subtitle light-blue">' + x[i].hospital + '</div>' +
                                        '<div class="item-text dark-blue">' + x[i].address + '</div>' +
                                        '</div>' +
                                        '<input type="radio" id="radio" name="demo-radio-inline" data-Name="' + x[i].name + '" value="' + x[i].id + '"/>' +
                                        '<i class="icon-radio"></i>' +
                                        '</label>' +
                                        '</li> ').appendTo("#consultorios");
                                }
                                app.preloader.hide();
                                if (app.data.assistant.addOffice) {
                                    $$('.header').find('h3').text('Asigne un nuevo consultorio a su asistente.');
                                    items = $$('#radio');
                                    var z = false;
                                    items.forEach(element => {
                                        if (app.data.assistant.consultorio.name == $$(element).data('Name')) {
                                            element.checked = true;
                                            z = true;
                                        }
                                    });
                                    if (z) {
                                        enableButton();
                                    }

                                }
                            },
                            function (e) {
                                app.preloader.hide();
                            });

                        $$('#asistentes-invitar-03 #cancel').on('click', function (e) {
                            if (app.data.assistant.addOffice) {
                                app.data.assistant.addOffice = false;
                                app.data.store.setItem("assistant", app.data.assistant)
                                    .then(function (value) {
                                        app.methods.redirectTo('assistants-offices');
                                    });
                            } else {
                                app.methods.redirectTo('asistentes-invitar-02');
                            }
                        });

                        $$('#consultorios').on('change', function (e) {
                            enableButton();
                        });
                    });
                });

                function enableButton() {
                    $$('#asistentes-invitar-03 .btn-rounded').removeClass('grey');
                    $$('#asistentes-invitar-03 .btn-rounded').off('click');
                    $$('#asistentes-invitar-03 .btn-rounded').on('click', function (e) {
                        items = $$('#radio');
                        app.data.assistant.consultorio.id = '';
                        for (var i = 0; i < items.length; i++) {
                            if (items[i].checked == true) {
                                app.data.assistant.consultorio.id = items[i].value;
                                break;
                            }
                        }
                        app.data.store.setItem("assistant", app.data.assistant)
                            .then(function (value) {
                                app.methods.redirectTo('asistentes-invitar-04');
                            });
                    });
                }
            }
        }
    }
</script>
