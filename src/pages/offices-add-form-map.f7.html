    import $$ from 'dom7';
    export default {
        on: {
            pageBeforeOut: function(e, page) {
                var self = this;
                var app = self.$app;
                if (e.detail.direction == 'backward') {
                    app.data.store.removeItem('email');
                    app.data.store.removeItem('nombre');
                    app.data.store.removeItem('phone');
                }
            },
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;
                var hospital = '',
                    direction = '',
                    consultorio = '',
                    edit;
                var regex = /^[0-9]*$/;

                var doctor = JSON.parse(sessionStorage.getItem('user'));

                app.data.store.getItem('officeEdit').then(function(value) {
                    edit = value;
                    disableButton();

                    if (value) {
                        let hospital, address, number;
                        app.data.store.iterate(function(val, key, i) {
                            switch (key) {
                                case 'address':
                                    address = val;
                                    break;
                                case 'hospital':
                                    hospital = val;
                                    break;
                                case 'number':
                                    number = val;
                                    break;
                                default:
                                    break;
                            }
                        }).then(function(e) {
                            $$('#hospital').val(hospital);
                            $$('#direction').val(address);
                            $$('#consultorio').val(number);
                            enableButton();
                        });
                    }

                    /* $$(document).on('input:notempty', '#hospital', function(e) {
                        if (direction != '' && consultorio != '') {
                            hospital = $$('#hospital').val();
                            enableButton();
                        } else {
                            hospital = $$('#hospital').val();
                        }
                    });

                    $$(document).on('input:notempty', '#direction', function(e) {
                        if (hospital != '' && consultorio != '') {
                            direction = $$('#direction').val();
                            enableButton();
                        } else {

                    $$(document).on('input:notempty', '#consultorio', function(e) {
                        if (direction != '' && hospital != '') {

                            enableButton();
                        } else {
                            consultorio = $$('#consultorio').val();
                        }
                    }); */

                        var nonempty = $$('#offices-add-form-map input.rqrd').filter(function() {
                            return this.value != ''
                        });
                        if (nonempty.length >= 1) {
                            enableButton();
                        }
                    });


                    $$('#offices-add-form-map #cancel').on('click', function(e) {
                        app.methods.redirectTo('offices-add-form-basic');
                    });

                    $$('#offices-add-form-map input.rqrd').on('input:empty', function(e) {
                        disableButton();
                    });
                });

                function enableButton() {
                    let consultorio = $$('#consultorio').val();
                    /* if (regex.test(consultorio)) { */
                    $$('#offices-add-form-map .btn-2 a').removeClass('grey');
                    $$('#offices-add-form-map .btn-2 a').off('click');
                    $$('#offices-add-form-map .btn-2 a').on('click', function(e) {
                        app.data.store.setItem("hospital", $$('[name="hospital"]').val());
                        app.data.store.setItem("address", $$('[name="direction"]').val());
                        app.data.store.setItem("number", consultorio);
                        /* app.methods.redirectTo('offices-add-form-schedule'); */
                        if (edit) {
                            let email, nombre, phone, hospital, numero, direccion;
                            app.data.store.iterate(function(val, key, i) {
                                switch (key) {
                                    case 'address':
                                        direccion = val;
                                        break;
                                    case 'email':
                                        email = val;
                                        break;
                                    case 'hospital':
                                        hospital = val;
                                        break;
                                    case 'nombre':
                                        nombre = val;
                                        break;
                                    case 'number':
                                        numero = val;
                                        break;
                                    case 'phone':
                                        phone = val;
                                        break;
                                    default:
                                        break;
                                }
                            }).then(function(e) {
                                app.data.store.getItem('officeId').then(function(val) {
                                    app.request({
                                        url: app.data.url + '/consultorios/' + val,
                                        method: "PUT",
                                        crossDomain: true,
                                        data: {
                                            "correo": email,
                                            "nombre": nombre,
                                            "telefono": phone,
                                            "hospital": $$('[name="hospital"]').val(),
                                            "numero": $$('#consultorio').val(),
                                            "direccion": $$('[name="direction"]').val(),
                                            "lat": 12.12,

                                            "Dias": ArrDays,

                                            "FinComida": lunchCloseTime, */

                                        },
                                        success: function(e) {
                                            app.data.store.clear();
                                            app.preloader.hide();
                                            app.methods.redirectTo('offices-show');
                                        },
                                        error: function(e) {
                                            app.preloader.hide();
                                        }
                                    });
                                });
                            });

                                    case 'address':
                                        direccion = val;
                                        break;
                                    case 'email':
                                        email = val;
                                        break;
                                    case 'hospital':
                                        hospital = val;
                                        break;
                                    case 'nombre':
                                        nombre = val;

                                    case 'phone':

                                    "telefono": phone,
                                    "hospital": $$('[name="hospital"]').val(),
                                    "numero": $$('#consultorio').val(),

                                    "Activo": true
                                }, function(e) {
                                    app.data.store.clear();
                                    app.preloader.hide();

                                }, function(e) {
