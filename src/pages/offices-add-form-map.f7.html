<template>
    <div class="page" data-name="offices-add-form-map" id="offices-add-form-map">
        <div class="page-content login-screen-content">
            <div class="login-screen-content nav-bar-rect">
                <div class="row">
                    <div class="col-15">
                        <a href='/offices-add-form-basic' data-view=".view-main"  class="item-link list-button back-button" id="back">
                            <i class="material-icons">chevron_left</i>
                        </a>
                    </div>
                    <div class="col-85"></div>
                </div>             
                <div class="list">
                    <ul>
                        <li>
                            <div class="row">
                                <div class="col-10"></div>
                                <div class="col-90">
                                    <h2>Ubicación del Consultorio</h2>
                                </div> 
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-10"></div>
                                <div class="col-70">
                                    <h4>Busca el Hospital y la dirección de tu consultorio</h4>
                                </div>
                                <div class="col-20"></div>
                            </div>
                        </li>
                    </ul>
                </div>                                                  
            </div>   
            <div>
                <div class="list no-hairlines-md">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-label blue">Hospital</div>
                                <div class="item-input-wrap asistentes-input">
                                <input type="text" name="hospital" id="hospital" placeholder="Hospital" required validate>
                                <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-label blue">Dirección</div>
                            <div class="item-input-wrap asistentes-input">
                            <input type="text" name="direction" id="direction" placeholder="Dirección" required validate>
                            <span class="input-clear-button"></span>
                            </div>
                        </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-label blue">Número de Consultorio</div>
                                <div class="item-input-wrap asistentes-input">
                                <input type="text" name="consultorio" id="consultorio" placeholder="Consultorio" required validate pattern="[0-9]*" data-error-message="Only numbers please!">
                                <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list">
                    <ul>   
                        <li>
                            <div class="row">
                                <div class="col-50">
                                    <a href="/offices-add-form-basic" data-view=".view-main" class="item-link list-button login-register-button ">Cancelar</a>
                                </div>
                                <div class="col-50">
                                <a href="#" class="item-link list-button login-button asistente">
                                    <p>Siguiente </p>
                                    <i class="material-icons">chevron_right</i>
                                </a>
                                </div>
                            </div>
                        </li> 
                    </ul>  
                </div> 
            </div>                         
        </div>                
    </div>
</template>
<script>
    import $$ from 'dom7';
    export default {
        on:{
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;
                var hospital = '', direction = '', consultorio = '';
                var regex = /^[0-9]*$/;

                disableButton();

                if(app.data.consultorio.edit){
                    $$('#hospital').val(app.data.consultorio.hospital);
                    $$('#direction').val(app.data.consultorio.address);
                    $$('#consultorio').val(app.data.consultorio.number);
                    hospital = app.data.consultorio.hospital
                    direction = app.data.consultorio.address
                    consultorio = app.data.consultorio.number
                    enableButton();
                }

                $$(document).on('input:notempty', '#hospital' , function(e){
                    if(direction != '' && consultorio != ''){
                        hospital = $$('#hospital').val();
                        enableButton();
                    }else{
                        hospital = $$('#hospital').val();
                    }
                });

                $$(document).on('input:notempty', '#direction' , function(e){
                    if(hospital != '' && consultorio != ''){
                        direction = $$('#direction').val();
                        enableButton();
                    }else{
                        direction = $$('#direction').val();
                    }
                });

                $$(document).on('input:notempty', '#consultorio' , function(e){
                    if(direction != '' && hospital != ''){
                        consultorio = $$('#consultorio').val();
                        enableButton();
                    }else{
                        consultorio = $$('#consultorio').val();
                    }
                });

                function enableButton(){
                    if(regex.test(consultorio)){
                        app.data.consultorio.hospital = $$('[name="hospital"]').val();
                        app.data.consultorio.address = $$('[name="direction"]').val();
                        app.data.consultorio.number = $$('[name="consultorio"]').val();
                        $$('#offices-add-form-map .login-button').removeClass('grey');
                        $$('#offices-add-form-map .login-button').off('click');
                        $$('#offices-add-form-map .login-button').on('click', function(e){
                            console.log(app.data.consultorio);
                            app.methods.redirectTo('offices-add-form-schedule');
                        });
                    }
                }

                $$(document).on('input:empty',function(e){
                    disableButton();
                });

                function disableButton(){
                    $$('#offices-add-form-map .login-button').addClass('grey');
                    $$('#offices-add-form-map .login-button').off('click');
                }
            }
        }
    }
</script>
