<template>
    <div class="page" data-name="offices-show" id="offices-show">
        <div class="page-content login-screen-content offices-show">
            <div class="login-screen-content header-turquoise">
                <div class="list">
                    <ul>
                        <li>
                            <div class="row">
                                <a href='/home' class="item-link btn-back" id="back">
                                    <i class="material-icons">chevron_left</i>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <h3>Consultorios</h3>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <p>Administre los consultorios disponibles o agregue uno nuevo.</p>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="item-inner">
                                    <div class="fab btn-fab color-lime">
                                        <a href="#">
                                            <i class="material-icons">add</i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="list">
                    <ul class="consultorios">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function (e, page) {
                var self = this;
                var app = self.$app;

                app.preloader.show('blue');
                app.data.store.getItem('doctor').then(function (value) {
                    app.data.doctor = value;

                    $$('.fab').click(function () {
                        app.data.consultorio.edit = false;
                        app.data.store.setItem('office', app.data.consultorio).then(function (value) {
                            app.methods.redirectTo('offices-add-form-basic');
                        });
                    });

                    app.request.get(app.data.url + '/doctors/' + app.data.doctor.id + '/offices',
                        function (e) {
                            var x = JSON.parse(e);
                            for (var i = 0; i < x.length; i++) {
                                $$('.consultorios').append('<li>' +
                                    '<div class="row">' +
                                    '<div class="card card-outline offices">' +
                                    '<div class="rectangle turquoise"></div>' +
                                    '<i class="material-icons icon turquoise-2">local_hospital</i>' +
                                    '<div class="card-content card-content-padding">' +
                                    '<p class="title dark-blue">' + x[i].hospital + '</p>' +
                                    '<p class="text dark-blue">' + x[i].name + '</p>' +
                                    '<p class="footer light-blue">' + x[i].startTime + ' - ' + x[i].closeTime + '</p>' +
                                    '</div>' +
                                    '<div class="link dynamic-popover" data-officeId="' + x[i].id + '">' +
                                    '<i class="material-icons more light-blue">more_vert' +
                                    '</i>' +
                                    '</div>' +
                                    '</div>' +
                                    '</div>' +
                                    '</li>');
                            }
                            app.preloader.hide();
                            $$('.dynamic-popover').on('click', function (e) {
                                var currentOffice = $$(this).data('officeId');

                                var dynamicPopover = app.popover.create({
                                    targetEl: this,
                                    content: '<div class="popover elevation-3">' +
                                        '<div class="popover-inner"igual>' +
                                        '<div class="block">' +
                                        '<div class="list">' +
                                        '<ul id="consultorios">' +
                                        '<li>' +
                                        '<div class="row">' +
                                        '<p class="dark-blue">Desactivar</p>' +
                                        '<label class="toggle toggle-init color-blue-toggle">' +
                                        '<input type="checkbox" name="chbx" value="1" style="display:none" checked>' +
                                        '<span class="toggle-icon"></span>' +
                                        '</label>' +
                                        '</div>' +
                                        '<li>' +
                                        '<li>' +
                                        '<div class="row">' +
                                        '<a href="#" data-view=".view-main" class="edit-office">' +
                                        '<p class="dark-blue">Editar' +
                                        '<i class="icon material-icons blue">chevron_right</i>' +
                                        '</p>' +
                                        '</a>' +
                                        '</div>' +
                                        '<li>' +
                                        '<li>' +
                                        '<div class="row">' +
                                        '<div  class="item-link delete-office">' +
                                        '<p class="dark-blue">Eliminar</p>' +
                                        '</div>' +
                                        '</div>' +
                                        '<li>' +
                                        '</ul>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>',
                                    on: {
                                        open: function (popover) { },
                                        opened: function (popover, officeId = currentOffice) {
                                            $$('.delete-office').on('click', function () {
                                                // officeId es el id del consultorio a eliminar mediante el endpoint
                                                console.log(officeId);
                                                dynamicPopover.close();
                                                app.dialog.confirm('¿Estás seguro que deseas eliminar el consultorio?', function () {
                                                    ///assistant/21/delete
                                                    app.preloader.show('blue');
                                                    app.request({
                                                        url: app.data.url + '/offices/' + officeId,
                                                        method: "DELETE",
                                                        crossDomain: true,
                                                        success: function (e) {
                                                            app.preloader.hide();
                                                            app.dialog.alert('Se eliminó el consultorio.', function () {
                                                                location.reload();
                                                            });
                                                        },
                                                        error: function (e) {
                                                            app.preloader.hide();
                                                            app.dialog.alert('Ha ocurrido un error elminando el consultorio.');
                                                        }
                                                    });
                                                });

                                            });
                                            $$('.edit-office').on('click', function () {
                                                dynamicPopover.close();
                                                app.data.consultorio.id = officeId;
                                                app.data.consultorio.edit = true;
                                                console.log(app.data.consultorio);
                                                app.data.store.setItem('office', app.data.consultorio).then(function (value) {
                                                    app.methods.redirectTo('offices-add-form-basic');
                                                });
                                            });
                                        },
                                    }
                                });
                                dynamicPopover.open();
                            });
                        },
                        function (e) {
                            app.preloader.hide();
                        });
                });

            }
        }
    }
</script>n
