<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;
                let urlParams = (new URL(document.location)).searchParams;
                var query = app.utils.parseUrlQuery(window.location.href);

                var code = query.code;

                disableButton();

                $$('#recovery-pass input').on('input:notempty', function(e) {
                    var nonempty = $$('#recovery-pass input').filter(function() {
                        return this.value != ''
                    });
                    if (nonempty.length == 2) {
                        enableButton();
                    }
                });

                $$('#recovery-pass input').on('input:empty', function(e) {
                    disableButton();
                });

                function enableButton() {
                    let pass1 = $$('#password1').val();
                    let pass2 = $$('#password2').val();

                    $$('#password2').attr('pattern', pass1);

                    if (pass1 === pass2) {
                        $$('#recovery-pass .btn-2 a').removeClass('grey');
                        $$('#recovery-pass .btn-2 a').off('click');
                        $$('#recovery-pass .btn-2 a').on('click', function() {
                            app.preloader.show('blue');
                            app.request.postJSON(app.data.url + '/auth/reset-password', {
                                "code": code,
                                "password": pass1,
                                "passwordConfirmation": pass2,
                            }, function(el) {
                                //mandar pedir doctor con email
                                app.request.get(app.data.url + '/doctors?correo=' + el.user.email, function(doc) {
                                        let doctor = JSON.parse(doc);
                                        console.log(doctor[0].id);

                                        app.request({
                                            url: app.data.url + '/doctors/' + doctor[0].id,
                                            method: "PUT",
                                            crossDomain: true,
                                            data: {
                                                "user": el.user.id
                                            },
                                            success: function(e) {
                                                app.preloader.hide();
                                                app.methods.redirectTo('root');
                                            },
                                            error: function(e) {
                                                app.preloader.hide();
                                            }
                                        });
                                    },
                                    function(err) {
                                        app.preloader.hide();
                                    }
                                );
                            }, function(e) {
                                app.preloader.hide();
                            });

                        });
                    }
                }

                function disableButton() {
                    $$('#recovery-pass .btn-2 a').addClass('grey');
                    $$('#recovery-pass .btn-2 a').off('click');
                }
            }
        }

    }
</script>
