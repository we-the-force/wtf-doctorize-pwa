<template>
    <div class="page" data-name="recovery-pass" id='recovery-pass'>
        <div class="page-content login-screen-content recovery-pass center btns">
            <div class="screen-title header-blue">
                <div class="list">
                    <ul>
                        <li>
                            <div class="row">
                                <div class="col-5"></div>
                                <div class="col-90">
                                    <h1>Crea una<br>contraseña nueva</h1>
                                </div>
                                <div class="col-5"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="list inputs">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap rounded">
                                <div class="row">
                                    <div class="col-10">
                                        <i class="material-icons">vpn_key</i>
                                    </div>
                                    <div class="col-90">
                                        <input type="password" id="password1" placeholder="Nueva Contraseña" required
                                            validate>
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-input-wrap rounded">
                                <div class="row">
                                    <div class="col-10">
                                        <i class="material-icons">vpn_key</i>
                                    </div>
                                    <div class="col-90">
                                        <input type="password" id="password2" placeholder="Confirmar contraseña"
                                            required validate>
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="list buttons">
            <ul>
                <li>
                    <div class="row">
                        <a href="#" class="item-link list-button btn-rounded">
                            <p>Guardar </p>
                            <i class="material-icons">chevron_right</i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</template>
<script>
    import $$ from 'dom7';
    export default {
        on: {
            pageInit: function (e, page) {
                var self = this;
                var app = self.$app;
                let urlParams = (new URL(document.location)).searchParams;
                var query = app.utils.parseUrlQuery(window.location.href);

                let mail = query.email;
                let code = query.code;
                var pass1, pass2;

                $$('#recovery-pass .btn-rounded').addClass('grey');
                $$('#recovery-pass .btn-rounded').off('click');

                $$(document).on('input:notempty', '#password2', function (e) {

                    pass1 = $$('#password1').val();
                    pass2 = $$('#password2').val();

                    $$('#password2').attr('pattern', pass1);

                    if (pass1 === pass2) {
                        $$('#recovery-pass .btn-rounded').removeClass('grey');
                        $$('#recovery-pass .btn-rounded').off('click');
                        $$('#recovery-pass .btn-rounded').on('click', function () {
                            app.preloader.show('blue');
                            app.request.postJSON(app.data.url + '/account/password/confirmation', {
                                "email": mail,
                                "password": pass1,
                                "confirmPassword": pass2,
                                "code": code
                            }, function (e) {
                                app.preloader.hide();
                                location.href = '/';
                            }, function (e) {
                                app.preloader.hide();
                            });

                        });
                    }
                });
            }
        }

    }
</script>
